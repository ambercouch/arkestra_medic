{% load cms_tags menu_tags cache typogrify_tags %}

{% for child in children %}
<li class="menu_item">
	<a href="{{ child.get_absolute_url }}">{{ child.get_menu_title|typogrify }}</a>
    {% if child.children %}
        <ul class="horizontal">{% show_menu from_level to_level extra_inactive extra_active template "" "" child %}</ul>
    {% endif %}
</li>
{% endfor %}
