<iframe 
	id="cardiffplayer-{{ embeddedvideoset.id }}" 
	width="{{ width }}" 
	height="{{ height }}"
	frameborder="0" 
	scrolling="no"
    src="https://hml.cardiff.ac.uk/player?autostart={{ video.video_autoplay|yesno:"y,n,n" }}&fullscreen=y&width={{ width }}&height={{ height }}&videoId={{ video.video_code }}&quality=hi&captions=n" 
    />
</iframe>
