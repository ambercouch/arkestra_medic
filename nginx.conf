# uWSGI serving Django.
upstream django {
    # connect to this socket
    server unix:///tmp/uwsgi.sock;
    }
 
server {
    listen      8001;
    server_name .w085.dnmed.cf.ac.uk;
    charset     utf-8;
   
    #Max upload size
    client_max_body_size 75M;

    # Django media
    location /media  {
		alias /home/daniele/arkestra_medic/arkestra_medic/media;
    }
   
	location /static {
		alias /home/daniele/arkestra_medic/arkestra_medic/static;
	}
   
    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     uwsgi_params;
        }
    }
